{% extends "header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <style>
        .replies::-webkit-scrollbar {
            display: none;
        }

        .form-reply::-webkit-scrollbar {
            display: none;
        }

        .comment-box {
            display: flex; width: 20rem; justify-content: center; padding: 10px; margin: 10px; flex-direction: column; border: solid 1px black;
        }
        .comment-box a, h3 {
            text-align: left; padding: 2px;
        }

        /* .comment-box h3 {
            text-align: left; padding: 2px; margin-bottom: 2px; 
        }    */

        .comment-box p {
            text-align: justify; font-size: 25px; font-family: 'Georgia, Times New Roman, Times, serif';
        }

        .buttons-wrapper {
            display: flex; flex-direction: row;
        }

        .ViewReply {
            text-align: center; font-size: 20px; margin-right: 10px;
        }

        .leaveReply {
            text-align: center; font-size: 20px;
        }
        .replies-wrapper {
            display: none; margin-top: 1em;
        }

        .replies {
            display: flex; width: 20em; justify-content: top; align-items: normal;  border: solid 1px rgba(0, 0, 0, 0.2); height: 200px; margin-top: 2vh; flex-direction: column; padding: 5px; overflow: scroll; overflow-x: hidden;
        }

        .form-wrapper {
            display: none; margin-top: 1em;
        }

        .form-reply {
            display: flex; width: 20em; justify-content: top; align-items: normal;  border: solid 1px rgba(0, 0, 0, 0.2); height: 200px; margin-top: 2vh; flex-direction: column; padding: 5px; overflow: scroll; overflow-x: hidden;
        }

        .input-field-form {
            width: 95%; height: 5em; border: solid 1px grey; padding: 5px; border-radius: 10px;
        }
        .submit-form {
            width: 100%; margin-top: 0.5em; padding: 5px; border-radius: 10px;
        }
    </style>

    <div class="story-content-wrapper" style="display: flex; flex-direction: column; align-items: top; justify-content: center; width: 50vw; margin: auto;">
        <input type="hidden" id="highlight" value="{{context.comment_id}}">
        <h1 style="font-size: 50px; font-family: Verdana, Geneva, Tahoma, sans-serif; margin-bottom: 0;">{{ context.story.title }}</h1>
        <h3 style="font-size: 25px;">by <a href="https://example.com">{{ context.story.creator_username }}</a> aka <a href="http://example.com">creator profile</a></h3>
    
        <div class="story-wrapper" style="display: flex; width: 100%; align-items: center; justify-content: center; flex-direction: column; margin-bottom: 5vh;  margin-top: 5vh;">
            <div class="story-text-container" style="display: block; border: 1px solid rgba(0, 0, 0, 0.2); width: 40vw;  padding: 5px; height: 60vh; border-radius: 10px;">
                <p style="font-size: 25px; padding: 5px;">{{ context.story.body }}</p>
            </div>
        </div>
    </div>
    <h1 style="text-align: center; font-size: 40px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Story Comments</h1>
    
    <div class="comment-section-wrapper" style="display: flex; position: relative; flex-direction: column; justify-content: center; width: 100%; margin: auto;">
        <div class="comment-form-wrapper" style="display: flex; justify-content: center; align-items: center;">
            <form method="post" action="http://127.0.0.1:8000/comments/all_comments" style="display: flex; flex-direction: row; width: 500px; justify-content: center; align-items: center; height: 6em; margin-top: 2vh; flex-direction: column;">
                {% csrf_token %}
                <input placeholder="Here goes your comment body" name='comment_body' style="width: 100%; height: 5em; border: solid 1px grey; padding: 5px; border-radius: 10px;">
                <input type="hidden" name="post_id" value="{{ context.story.id }}">
                <input type="hidden" name="next" value="{{ request.path }}">
                <button type="submit" style="width: 100%; margin-top: 0.5em; padding: 5px; border-radius: 10px; border: solid 1px rgba(0, 0, 0, 0.2);">Create Comment</button>
            </form>
        </div>

        <div class="comments-box-wrapper" id="comment_boxes"  style="display: flex; flex-direction: row; flex-wrap: wrap; padding: 40px; justify-content: center;">

        </div>


    </div>
        
        
        <script>
            window.addEventListener('DOMContentLoaded', ViewComments());
            comment_pages_info = null;
            story_info = null;

            // for (let j = 0; j < viewReplies.length; j++ ){
            //     viewReplies[j].addEventListener('click', function() { 
            //         comment = viewReplies[j].getAttribute("data-commentID")
            //         ViewReplies(comment, j) })
        
            //     makeReplies[j].addEventListener('click', function() { ViewReplyForm(j) })
            // }
        
            function ViewReplyForm(k) {
                let forms = document.getElementsByClassName('form-wrapper');
                let replies = document.getElementsByClassName('replies-wrapper');

                for (let i = 0; i < makeReplies.length; i++) {
                    forms[i].style.display = "none";
                    replies[i].style.display = "none";
        
                }
        
                forms[k].style.display = "none" ? "flex": "none"; 
            }
        
            function ViewReplies(comment_id, j) {
                let forms = document.getElementsByClassName('form-wrapper');
                let replies = document.getElementsByClassName('replies-wrapper');
                
                for (let i = 0; i < forms.length; i++) {
                    forms[i].style.display = "none";
                    replies[i].style.display = "none";
                }
        
                replies[j].style.display = "flex";
        
                fetch(`http://127.0.0.1:8000/comments/replies?parent=${comment_id}&page=1`, {
                    method:'GET',
                    headers:{
                        'Content-Type':'application/json',
                    }
        
                })
                .then(response => {
                        return response.json()
                })
                .then(response => {
                    console.log(response)
                    createRepliesCards(response, j)
                });
            }
        
            function createRepliesCards(data, j) {
                cleaned_data = data.data;
        
                for (let i = 0; i < cleaned_data.length; i++){
                    var comment_body = document.createElement("div");
                    comment_body.className = "reply-box";
                    comment_body.style.padding = "5px";
                    comment_body.style.borderBottom = "solid 1px lightgrey";
                    comment_body.style.width = "100%";
                    comment_body.style.textAlign = "left";
        
                    var comment_creator = document.createElement("h2");
                    comment_creator.innerHTML = `<a href="http://example.com" class="notification-link">${cleaned_data[i].creator}</a>`;
        
                    comment_creator.style.textAlign = "left";
                    comment_creator.style.fontSize = "15px";
                    comment_creator.style.fontStyle = "italic";
        
                    var comment_text = document.createElement("h3");
                    var text = document.createTextNode(cleaned_data[i].comment_body);
                    comment_text.appendChild(text);
        
                    comment_text.style.textAlign = "left";
                    comment_text.style.fontSize = "15px";
                    
                    comment_body.appendChild(comment_creator);
                    comment_body.appendChild(comment_text);
                    replies_bound_box[j].appendChild(comment_body);
                }
                
            }
            
            window.addEventListener('scroll', function lazyLoad(){
                if ((window.innerHeight + window.scrollY) >= document.documentElement.scrollHeight) {
                    if (comment_pages_info.has_next){
                        ViewComments(comment_pages_info.current + 1);
                    }
                }
            })

            function ViewComments(page = 1){
                var url = `http://127.0.0.1:8000/comments/comments?page=${page}&story_id=1`;

                fetch(url, {
                method: "GET",
                headers:{
                    'Content-Type':'application/json',
                },
                })
                .then(response => {
                        return response.json()
                })
                .then(response => {
                    comment_pages_info = response.data.page;
                    CreateCommentCards(response.data.stories);
                });
            }
        
            function CreateCommentCards(data) {
                var get_hightlight = document.getElementById('highlight');
                var placeholder = document.getElementById('comment_boxes');

                for (let j = 0; j < data.length; j++) {
                    var comment_box = document.createElement('div');
                    comment_box.className = 'comment-box';

                    if (data[j].id == parseInt(get_hightlight.value)){
                        comment_box.style.border = 'border: solid 3px red';
                    }
                    else{
                        comment_box.style.border = 'border: solid 3px red';
                    }

                    if (data[j].creator_id){
                        var user_Link = document.createElement('a');
                        user_Link.href = `https://example.com`;
                        var user_name = document.createElement('h3');
                        user_name.textContent = data[j].creator;
                        user_Link.appendChild(user_name);
                    }
                    else {
                        var user_Link = document.createElement('h3');
                        user_Link.textContent = 'Anonymous User'
                    }

                    var comment_body = document.createElement('p');
                    comment_body.textContent = data[j].comment_body;
                    
                    var buttons_wrapper = document.createElement('div');
                    buttons_wrapper.className = 'buttons-wrapper';

                    var view_replies_button = document.createElement('button');
                    view_replies_button.className = 'ViewReply';
                    view_replies_button.innerHTML = "View Replies";
                    view_replies_button.setAttribute("data-commentID", data[j].id)
                    view_replies_button.addEventListener('click', function() { 
                        comment = view_replies_button.getAttribute("data-commentID")
                        ViewReplies(comment, j) 
                    })

                    var view_reply_form_button = document.createElement('button');
                    view_reply_form_button.className = 'leaveReply';
                    view_replies_button.setAttribute("data-commentID", data[j].id)
                    view_reply_form_button.innerHTML = "Reply";
                    view_reply_form_button.addEventListener('click', function() { 
                        comment = view_reply_form_button.getAttribute("data-commentID")
                        ViewReplyForm(j) 
                    })

                    var replies_wrapper = document.createElement('div');
                    replies_wrapper.className = 'replies-wrapper';

                    var replies_container = document.createElement('div');
                    replies_container.className = 'replies';
                    

                    var replies_form_wrapper = document.createElement('div');
                    replies_form_wrapper.className = 'form-wrapper';

                    var replies_form_container = document.createElement('div');
                    replies_form_container.className = 'form-reply';


                    replies_form_wrapper.appendChild(replies_form_container);
                    replies_wrapper.appendChild(replies_container);

                    buttons_wrapper.appendChild(view_replies_button);
                    buttons_wrapper.appendChild(view_reply_form_button);

                    comment_box.appendChild(user_Link);
                    comment_box.appendChild(comment_body);
                    comment_box.appendChild(buttons_wrapper);

                    comment_box.appendChild(replies_wrapper);
                    comment_box.appendChild(replies_form_wrapper);
                    
                    placeholder.appendChild(comment_box);
                }

                replies_bound_box = document.getElementsByClassName('replies') //builder box
                viewReplies = document.getElementsByClassName('ViewReply')  //view replies button
                makeReplies = document.getElementsByClassName('leaveReply')
            }
        </script>
    {% endblock %}
</body>



</html>
